<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Grids</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style type="text/css">
.pink {
  background: pink;
  border: 1px solid purple;
  height: 50px;
}
.orange {
  background: orange;
  border: 1px dashed purple;
  height: 50px;
}
.green {
  background: lightgreen;
  border: 1px dotted purple;
  height: 50px;
}
</style>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6 pink">
        <div class="row">
          <div class="col-lg-6 orange">TOUR DATE (LEFT)</div>
          <div class="col-lg-6 orange">TOUR DATE (RIGHT)</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 pink">TOUR DATE</div>
      <div class="col-md-3 col-sm-6 pink">TOUR DATE</div>
      <div class="col-md-3 col-sm-6 pink">
        <div class="row">
          <div class="col-lg-2 green">1</div>
          <div class="col-lg-2 green">2</div>
          <div class="col-lg-2 green">3</div>
          <div class="col-lg-2 green">4</div>
          <div class="col-lg-2 green">5</div>
          <div class="col-lg-2 green">6</div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
