<!DOCTYPE html>
<html>

<head>
  <title>Toto List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assests/css/todos.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script type="text/javascript" src="assests/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>To-Do List <span id="add-btn"><i class="fas fa-plus"></i></span></h1>

    <input type="text" placeholder="Add New Todo">

    <ul>
      <li><span><i class="fas fa-trash-alt"></i></span>Comple Web Development Course</li>
      <li><span><i class="fas fa-trash-alt"></i></span>Buy air tickets to India</li>
      <li><span><i class="fas fa-trash-alt"></i></span>Clean the house</li>
      <li><span><i class="fas fa-trash-alt"></i></span>Buy groceries</li>
      <li><span><i class="fas fa-trash-alt"></i></span>Watch a movie</li>
    </ul>

  </div>

  <script type="text/javascript" src="assests/js/todos.js"></script>
</body>

</html>
